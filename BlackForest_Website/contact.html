<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Black Forest | NZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .about-heading {
            text-align: left;
            margin-bottom: 20px;
            flex: 1;
        }

        .about-heading h2 {
            margin: 0;
        }

        .container-contact {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            /* Equal spacing between fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="container">
            <div class="center-heading">
                <h1>Black Forest</h1>
            </div>
            <div class="right-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-contact">
        <div class="contact-heading">
            <h2>Contact Us</h2>
        </div>

        <div class="contact-info">
            <p><strong>Address:</strong> 123, View Road, Auckland 2110, New Zealand</p>
            <p><strong>Email:</strong> info@blackforest.com</p>
            <p><strong>Phone:</strong> +64 27 237 5282</p>
        </div>

        <div class="contact-form">
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Black Forest By Sanjuka Pavithiran</p>
    </footer>

</body>

</html>
